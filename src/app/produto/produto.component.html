<h2>
    LISTA DE PRODUTOS
</h2>

<ul class='list-group'> 
    <li *ngFor="let prod of listaProdutos; let i = index" class="list-group-item" >
        <a routerLink="/detalhes/{{i}}">
        <span>{{prod.name}}</span> - {{prod.price | currency}}
        </a>
    </li>
</ul>
